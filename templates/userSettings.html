{% extends "base.html" %}
{% block title %}Find Friends{% endblock %}

{% block content %}
<!-- write the html code for the page here -->

<div class="accordion" id="profile">
    <div class="accordion-item">
      <h2 class="accordion-header" id="headingOne">
        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
         <h4>Bio</h4> 
        </button>
      <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#profile">
        <div class="accordion-body">
          
            <!-- this is what is gonna show inside the bio-->
            <form action = "#" method = "post">
                <label for="bio-info"> </label><h5>Your Bio</h5><br>
                <h5>
                    <input class="form-control" type="text" id="bio-info" name="bio-info"  value="{{session['bio']}}"  maxlength = "2000" style="height: 100px"><br>
                    <br>
                    <p><input type="submit" value="submit" class="btn btn-primary position-absolute bottom-0 start-50 translate-middle-x"/></p>
                </h5>
              </form> 
              


        </div>
      </div>
    </div>
    <div class="accordion-item">
      <h2 class="accordion-header" id="headingTwo">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
          <h4>Interests</h4>
        </button>
      <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#profile">
        <div class="accordion-body">

            <!-- This is what is inside interests -->
            <form action = "#" method = "post">
                <label for="interests"> </label><h5>Your Interests</h5><br>
                <h5>

                </div>

                <h5>

                <div class="form-check">
                    <p>Select Your Interests:</p>

                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" name="sports" id="sports">
                        <label class="form-check-label" for="flexCheckDefault">
                        Sports
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" name="art" id="art">
                        <label class="form-check-label" for="flexCheckDefault">
                        Art
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" name="music" id="music">
                        <label class="form-check-label" for="flexCheckDefault">
                        Music
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" name="dance" id="dance">
                        <label class="form-check-label" for="flexCheckDefault">
                        Dance
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" name="technology" id="technology">
                        <label class="form-check-label" for="flexCheckDefault">
                        Technology
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" name="cooking" id="cooking">
                        <label class="form-check-label" for="flexCheckDefault">
                        Cooking
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" name="travel" id="travel">
                        <label class="form-check-label" for="flexCheckDefault">
                        Travel
                        </label>
                    </div>
                </div>
            </h5> 
            <p><input type="submit" value="submit" class="btn btn-primary position-absolute bottom-0 start-50 translate-middle-x"/></p>
                
         
                <br>
                </h5>
              </form> 




        </div>
      </div>
    <div class="accordion-item">
      <h2 class="accordion-header" id="headingThree">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
         <h4>Settings</h4> 
        </button>
      <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree" data-bs-parent="#profile">
        <div class="accordion-body">

            <!-- Inside the settings -->

            <h5>

            <form action = "#" method = "post">
            <div class="form-floating">
                <input type="text" name = "username" class="form-control" id="floatingPassword">
                <label for="floatingPassword">Username</label>
            </div>
           <br>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" >
                <label for="floatingPassword">Password</label>
            </div>
        </h5>
        <br>
        <p><input type="submit" value="submit" class="btn btn-primary position-absolute bottom-0 start-50 translate-middle-x"/></p>
        
        </form> 

        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
